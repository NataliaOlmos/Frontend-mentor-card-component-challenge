<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <article class="card">
            <header class="card_header">
                <img src="./images/image-victor.jpg" alt="profile picture" class="card_image" />
            </header>
            <section class="card_body">
                <p class="card_text">Victor Crest
                    <span class="card_text  card_text--light">26</span>
                </p>
                <p class="card_text  card_text--light">London</p>
            </section>
            <footer class="card_footer">
                <div class="card_stats">
                    <p class="card_number">80k<span class="card_text card_text--light">Followers</span></p>
                </div>
                <div class="card_stats">
                    <p class="card_number">803k<span class="card_text card_text--light">Likes</span></p>
                </div>
                <div class="card_stats">
                    <p class="card_number">1.4k<span class="card_text card_text--light">Photos</span></p>
                </div>
            </footer>
        </article>
    </main>
</body>

</html>
